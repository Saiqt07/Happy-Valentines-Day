        /* Basic reset */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }

        .valentine-text {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            font-family: 'Pacifico', cursive;
            color: #ff4d6d;
            font-size: 3rem;
            text-shadow: 0 0 10px rgba(255, 77, 109, 0.7), 0 0 20px rgba(255, 77, 109, 0.5);
            text-align: center;
            width: 100%;
            pointer-events: none;
            opacity: 0;
            animation: fadeInText 3s ease forwards 1s;
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translate(-50%, -20px);
            }

            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }

        /* Music Button Styles - using absolute to keep it independent of grid */
        .music-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 2000;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 77, 109, 0.5);
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 77, 109, 0.3);
        }

        .music-toggle:hover {
            transform: scale(1.1);
            background: rgba(255, 77, 109, 0.3);
        }

        .music-toggle.muted {
            opacity: 0.7;
            border-color: #aaa;
            box-shadow: none;
        }

        /* Responsive adjustments using Bootstrap logic */
        /* iPads and smaller laptops (Landscape & Portrait) */
        @media (max-width: 991px) {
            .valentine-text {
                font-size: 2.5rem;
                top: 8%;
            }

            .flowers {
                transform: scale(0.8);
            }
        }

        /* Mobile Devices (Portrait) */
        @media (max-width: 767px) {
            .valentine-text {
                font-size: 2rem;
                top: 10%;
                padding: 0 15px;
            }

            .flowers {
                transform: scale(0.6);
                bottom: 8vh;
                /* Push flowers down slightly on mobile */

        }

        /* Small Mobile Devices */
        @media (max-width: 575px) {

                font-size: 1.8rem;
                top: 12%;
            }

            .flowers {
                transform: scale(0.5);

        /* Short screens */

                font-size: 1.5rem !important;
            }

                transform: scale(0.45) !important;
                bottom: 0 !important;
            }
        }
    </style>
